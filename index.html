<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HeadBangz</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #videostream{
            display: none;
        }
    </style>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.2.3"></script>
    <link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet"/>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <script src="firework-helper.js" defer></script>
    <script src="gamepad.js" defer></script>
    <script src="tracking/player.js"></script>
    <script src="tracking/pose_detector.js" defer></script>
    <script src="intro.js" defer></script>
    <script src="instructions.js" defer></script>
    <script src="game.js" defer></script>
    <script src="menu.js" defer></script>
    <script src="credits.js" defer></script>
    <script src="theEnd.js" defer></script>
    <script src="SoundMachine.js" defer></script>
    <script src="main.js" defer></script>
    

</head>

<body onkeyup="handlKeyPress(event)">
    <!-- <div id="userInfo" style="position:absolute;">
        All Scenes (Press Keys): <br>
        1: Introduction <br>
        2: Instructions <br>
        3: Menu <br>
        4: Game <br>
        5: The End
    </div> -->
    <canvas id="renderCanvas" touch-action="none"></canvas>


    <div id="stage">

        <div id="input">
            <!--Input: camera stream-->
            <video id="videostream"></video>
            <div id="text">
                <div id="type">Type</div>
                <div id="x">X</div>
                <div id="y">Y</div>
            </div>

        </div>

        <canvas id="output"></canvas>
    </div>


</body>

</html>
